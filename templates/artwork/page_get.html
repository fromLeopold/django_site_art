{% extends "layout/base.html" %}
    {% block title %} <title>Main Page</title> {% endblock %}

    {% block main_content %}
        <div class="intro">
            <div class="container">

                        {% for entry in entries %}
                            <div class="center">
                                <p>{{ entry.title }}</p>
                                <img src="{{ entry.picture.url }}" style="height:200px;" alt=''>
                                <p>{{ entry.author }}</p>
                            </div>
                        {% endfor %}

            </div>
        </div>


    {% endblock %}

    {% block some_script %} <script src="/static/get.js"></script> {% endblock %}
